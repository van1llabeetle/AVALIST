<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ava-List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="../../../listar-tarefas.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Lista de Tarefas</h1>
		</div>
	
		<div class="row">
			<div class="col-Lg3">
				<a th:href=@{/tarefa/nova} class="btn btn-success"> + </a>
			</div>
		</div>
		
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Disciplina <th>
						<th scope="col">Categoria</th>
						<th scope="col">Data de entrega</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="Trf: ${tarefas}">
					
						<td>
							<span th:if="${Trf.feito}" data-th-text="${Trf.id}" th:style="'text-decoration: line-through; color: #808080;'"></span>
						    <span th:unless="${Trf.feito}" data-th-text="${Trf.id}" ></span>
						</td>
						
						<td>
							<span th:if="${Trf.feito}" data-th-text="${Trf.disciplina}" th:style="'text-decoration: line-through; color: #808080' "></span>
						    <span th:unless="${Trf.feito}" data-th-text="${Trf.disciplina}" ></span>
						</td>
						
						<td>
							<span th:if="${Trf.feito}" data-th-text="${Trf.categoria}" th:style="'text-decoration: line-through; color: #808080'"></span>
						    <span th:unless="${Trf.feito}" data-th-text="${Trf.categoria}" ></span>
						</td>
						
						<td>
							<span th:if="${Trf.feito}" data-th-text="${Trf.data}" th:style="'text-decoration: line-through; color: #808080'"></span>
						    <span th:unless="${Trf.feito}" data-th-text="${Trf.data}" ></span>
						</td>
						<td>
							<a class="bi bi-check2-square" th:href= "@{/tarefas/feito/{id}(id=${Trf.id})}"> </a>
							<a class="bi bi-pencil-square" th:href= "@{/tarefas/alterar/{id}(id=${Trf.id})}" ></a>
							<a class= "bi bi-trash" th:href= "@{/tarefas/excluir/{id}(id=${Trf.id})}"></a>
					</tr>
				</tbody>
			</table>
		</div>
		
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  		<symbol id="exclamation-triangle-fill" fill="currentColor"
				viewBox="0 0 16 16">
   			 <path
				d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 
				1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35
				 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
 			 </symbol>
			</svg>
			
		
				
			<div class="pend  d-flex align-items-center"> Tarefas Pendentes:  <span data-th-text= " ${qtdeTarefasPendentes}"></span></div>
		</div>

		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>
</html>
