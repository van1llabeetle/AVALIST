<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ava-list</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>AlteraÃ§Ã£o de Tarefas</h1>
		</div>
		<div class="row">
			<div class="col-Lg3">
				<a th:href=@{/tarefas} class="btn btn-secondary">Voltar</a>
			</div>
		</div>
		<div class="row"></div>

		<form method="post" th:action="@{/tarefas/alterar}"
			th:object="${tarefa}">

			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<label for="txtID" class="form-label">ID:</label> <input type="text"
					class="form-control" id="txtIsbn" th:field="*{id}" disabled="true">
			</div>

			<div class="mb-3">
				<label for="txtDisciplina" class="form-label">Disciplina:</label> <input
					type="text" class="form-control" id="txtDisciplina" th:field="*{disciplina}" required>
			</div>


			<div class="mb-3">
				<label for="txtCategoria" class="form-label">Categoria:</label> <input
					type="text" class="form-control" id="txtCategoria" th:field="*{categoria}" required>
			</div>

			<div class="mb-3">
				<label for="txtData" class="form-label">Data de entrega:</label> <input
					type="date" class="form-control" id="txtData" th:field="*{data}" required>
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
