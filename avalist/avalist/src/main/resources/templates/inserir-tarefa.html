<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ava-List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../../../InserirTarefa.css">
</head>

<body>
	<div class="main-login">
		<div class="left-login">
			<h1>Adicione <br> Uma nova tarefa</h1>
			<img src="../../../images/alvo.svg" class="left-login-image" alt="Alvo">
		</div>
		
		<div class="right-login">
            <div class="card-login">
            <h1> TAREFA</h1>

		<form method="post" th:action="@{/tarefas/inserir}"
			th:object="${tarefa}">
			
			<div class="mb-3">
				<label for="txtDisciplina" class="form-label">Disciplina:</label> <input
					type="text" class="form-control" id="txtDisciplina" placeholder="disciplina"  th:field="*{disciplina}" required>
			</div>

			<div class="mb-3">
				<label for="txtCategoria" class="form-label">Categoria:</label> <input
					type="text" class="form-control" id="txtCategoria" placeholder="categoria" th:field="*{categoria}" required>
			</div>

			<div class="mb-3">
				<label for="txtData" class="form-label">Data de entrega:</label> 
				<input type="date" class="form-control" id="txtData" th:field="*{data}"required>
			</div>
			
			

			<button type="submit" class="btn-login">Salvar</button>
			<a th:href=@{/tarefas/listar} class="btn-login">Voltar</a>
		</form>
		
		</div>
	</div>
</div>
</body>
</html>
